<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNS Applications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>RNS Drawing App</h1>
            <div class="header-buttons">
                <button id="toggleNav" class="nav-toggle-btn">&#9776;</button>
                <button id="toggleDarkMode">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <!-- Side Navigation Bar -->
    <div id="sideNav" class="side-nav">
        <button class="close-btn" id="closeNav">&times;</button>
        <div class="nav-content">
            <h2>Brush Settings</h2>
            <div class="controls">
                <label for="colorPicker">Brush Color:</label>
                <input type="color" id="colorPicker" value="#000000">

                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">

                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1">

                <label for="brushType">Brush Type:</label>
                <select id="brushType">
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                </select>

                <label for="shapeSelector">Shape:</label>
                <select id="shapeSelector">
                    <option value="free">Freehand</option>
                    <option value="line">Line</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
                <input type="checkbox" id="replicateCheckbox"> Enable Shape Replication
                
                <button id="eraserButton" class="action-btn">Erase</button>

            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="canvas-container">
                <canvas id="drawCanvas" width="800" height="600"></canvas>
            </div>
            <div class="controls-container">
                <button id="clearCanvas" class="action-btn">Clear Canvas</button>
                <button id="saveCanvas" class="action-btn">Save Canvas</button>
                <button id="loadCanvas" class="action-btn">Load Canvas</button>
            </div>
        </div>
    </main>

    
    
    <script src="script.js"></script>
</body>
</html>
